<body>
    <h1>Commandes du Bot Discord</h1>
    <div class="command">
        <h2>a!link</h2>
        <p><strong>Envoyer le lien d'invitation du bot.</p>
        <p><strong>Usage:</strong> <code>a!link</code></p>
    </div>
    <div class="command">
        <h2>a!support</h2>
        <p><strong>Envoyer le lien du serveur support.</p>
        <p><strong>Usage:</strong> <code>a!support</code></p>
    </div>
    <div class="command">
        <h2>a!ping</h2>
        <p><strong>Afficher le ping du bot.</p>
        <p><strong>Usage:</strong> <code>a!ping<code></p>
    </div>
